<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>

    <header class="attribution">
      <h4>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        .
        <br class="attribution__break">
        Coded by
        <a href="https://www.frontendmentor.io/profile/SabiqHashil">Sabiq Hashil</a>
        .
      </h4>
    </header>


    <div class="card card-shadow">
      <img src="assets/images/illustration-article.svg" alt="illustration article" class="card__image">
      <div class="card__button">Learning</div>
      <p class="card__subtitle">
        Published 21 Dec 2023
      </p>
      <h2 class="card__title card__title-color">
        HTML & CSS foundations
      </h2>
      <p class="card__content">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__profile">
        <img src="assets/images/image-avatar.webp" alt="avatar image" class="card__profileAvatar">
        <h5 class="card__profileName">Greg Hooper</h5>
      </div>
    </div>
  </main>

</body>

</html>
